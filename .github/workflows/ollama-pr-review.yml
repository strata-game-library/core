name: AI PR Orchestrator

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
  OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}

jobs:
  review:
    name: AI Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run AI Review
        run: pnpm run triage review ${{ github.event.pull_request.number }} --verbose

  feedback:
    name: Handle AI Feedback
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request_review_comment' ||
      github.event_name == 'issue_comment' ||
      github.event_name == 'pull_request_review'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Handle Feedback
        run: |
          PR_NUM="${{ github.event.pull_request.number || github.event.issue.number }}"
          pnpm run triage feedback "$PR_NUM" --verbose
