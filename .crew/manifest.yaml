# Strata Asset Generation Crews
#
# Framework-agnostic crews for 3D asset generation.
# These work with CrewAI, LangGraph, or Strands - auto-detected at runtime.

name: strata
description: AI crews for 3D asset generation to complement Strata rendering
version: "1.0"

# Default LLM configuration
llm:
  provider: anthropic
  model: claude-sonnet-4-20250514

# Available crews
crews:
  asset_generator:
    description: Generate 3D assets using Meshy API (text-to-3D, rigging, animation)
    agents: crews/asset_generator/config/agents.yaml
    tasks: crews/asset_generator/config/tasks.yaml

# Flows for complex asset pipelines
flows:
  meshy_asset:
    description: Full pipeline - generate → rig → animate → retexture → review
    implementation: flows/meshy_asset_flow.py
