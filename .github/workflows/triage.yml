# Unified Triage Workflow
# Autonomous AI-powered sprint cycle with comprehensive event triggers
# Uses @strata/triage CLI with Vercel AI SDK + Ollama Cloud + Playwright MCP
name: Triage

on:
  # ==========================================
  # SCHEDULED EVENTS - Sprint cadence
  # ==========================================
  schedule:
    - cron: '0 9 * * 1'    # Monday 9am: Weekly sprint planning
    - cron: '0 9 1 * *'    # 1st of month: Monthly roadmap review
    - cron: '0 0 * * *'    # Daily: Stale issue check, backlog grooming

  # ==========================================
  # ISSUE LIFECYCLE - Triage & Planning
  # ==========================================
  issues:
    types:
      - opened          # ‚Üí assess, label
      - edited          # ‚Üí re-assess if significant
      - labeled         # ‚Üí develop (ready-for-aider), plan (needs-planning), test (needs-tests)
      - unlabeled       # ‚Üí update project board
      - assigned        # ‚Üí notify, update sprint
      - unassigned      # ‚Üí reassign or return to backlog
      - milestoned      # ‚Üí update sprint capacity
      - demilestoned    # ‚Üí return to backlog
      - closed          # ‚Üí verify resolution, update metrics
      - reopened        # ‚Üí re-triage, investigate

  # ==========================================
  # PR LIFECYCLE - Development & Review
  # ==========================================
  pull_request:
    types:
      - opened          # ‚Üí review, security scan
      - edited          # ‚Üí re-review if description changed
      - synchronize     # ‚Üí re-run tests, update review
      - ready_for_review # ‚Üí full review, verification
      - converted_to_draft # ‚Üí pause review
      - labeled         # ‚Üí automerge (auto-merge), verify (needs-verification)
      - unlabeled       # ‚Üí disable automerge if removed
      - assigned        # ‚Üí notify reviewer
      - review_requested # ‚Üí prioritize review
      - closed          # ‚Üí if merged: update issues, metrics; if closed: analyze why

  pull_request_review:
    types:
      - submitted       # ‚Üí feedback, respond to review
      - dismissed       # ‚Üí log, re-request if needed

  pull_request_review_comment:
    types:
      - created         # ‚Üí respond to inline comments

  # ==========================================
  # CI/CD INTEGRATION - Test & Deploy
  # ==========================================
  check_suite:
    types:
      - completed       # ‚Üí diagnose failures, automerge if passed

  check_run:
    types:
      - completed       # ‚Üí detailed failure analysis
      - rerequested     # ‚Üí re-run with fresh context

  status:               # ‚Üí legacy status checks

  deployment_status:    # ‚Üí verify deployment, run smoke tests

  # ==========================================
  # RELEASE LIFECYCLE
  # ==========================================
  release:
    types:
      - published       # ‚Üí announce, update docs
      - created         # ‚Üí prepare release notes
      - edited          # ‚Üí update announcements

  # ==========================================
  # PROJECT MANAGEMENT
  # ==========================================
  milestone:
    types:
      - opened          # ‚Üí sprint kickoff
      - closed          # ‚Üí sprint retrospective, velocity calc
      - edited          # ‚Üí adjust capacity
      - deleted         # ‚Üí redistribute issues

  # Note: project events require separate workflow due to permissions
  # project:
  #   types: [created, edited, closed, reopened, deleted]
  # project_card:
  #   types: [created, moved, converted, edited, deleted]

  # ==========================================
  # COMMUNITY & COLLABORATION
  # ==========================================
  issue_comment:
    types:
      - created         # ‚Üí @cursor mentions, commands
      - edited          # ‚Üí re-process if command edited

  discussion:
    types:
      - created         # ‚Üí convert to issue if actionable
      - answered        # ‚Üí close related issues

  discussion_comment:
    types:
      - created         # ‚Üí respond, extract action items

  # ==========================================
  # REPOSITORY EVENTS
  # ==========================================
  push:
    branches: [main]    # ‚Üí release only, PRs handle feature branch validation

  create:               # ‚Üí new branch/tag created

  delete:               # ‚Üí cleanup related items

  # Passive tracking events (no jobs, just metrics)
  # fork:
  # star:
  # watch:

  # ==========================================
  # SECURITY
  # ==========================================
  # Note: dependabot_alert, code_scanning_alert, and secret_scanning_alert
  # are not valid GitHub Actions event triggers per:
  # https://docs.github.com/en/actions/reference/events-that-trigger-workflows
  # Security alerts are handled through the CodeQL and custom scanner jobs

  # ==========================================
  # WORKFLOW ORCHESTRATION
  # ==========================================
  workflow_run:
    workflows: [CI]
    types:
      - completed       # ‚Üí cascade: diagnose if failed, proceed if passed

  workflow_dispatch:
    inputs:
      command:
        description: 'Command to run'
        required: true
        type: choice
        options:
          - assess
          - review
          - label
          - develop
          - test
          - plan
          - verify
          - generate
          - diagnose
          - coverage
          - security
          - scan
          - configure
          - automerge
          - sprint
          - roadmap
          - cascade
          - harness
          - feedback
          - release
      number:
        description: 'Issue or PR number'
        required: false
        type: string
      source_file:
        description: 'Source file path (for generate command)'
        required: false
        type: string
      report_file:
        description: 'Report file path (for diagnose/coverage commands)'
        required: false
        type: string
        default: 'test-results/strata-report.json'
      test_type:
        description: 'Test type (for test/generate commands)'
        required: false
        type: choice
        default: 'all'
        options:
          - unit
          - integration
          - e2e
          - all
      automerge_action:
        description: 'Automerge action'
        required: false
        type: choice
        default: 'status'
        options:
          - enable
          - disable
          - status
          - wait
          - draft
          - ready
      create_tasks:
        description: 'Create sub-task issues (for plan command)'
        required: false
        type: boolean
        default: false
      create_issues:
        description: 'Create issues for failures/gaps (for diagnose/coverage)'
        required: false
        type: boolean
        default: false
      ready_for_review:
        description: 'Mark PR as ready for review after feedback (for feedback command)'
        required: false
        type: boolean
        default: false

concurrency:
  group: triage-${{ github.event.issue.number || github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

# Minimal permissions - jobs override as needed
permissions:
  contents: read
  issues: write
  pull-requests: write

# OLLAMA_MODEL defaults to glm-4.6:cloud in ai.ts
# Override via repository variable vars.OLLAMA_MODEL if needed

jobs:
  # ============================================
  # BUILD: Full project build (replaces ci.yml)
  # Runs on code changes, PRs, and events needing CLI
  # ============================================
  build:
    name: Build
    # Run on code changes OR events that need the triage CLI
    if: >-
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'pull_request_review' ||
      github.event_name == 'pull_request_review_comment' ||
      github.event_name == 'issue_comment' ||
      github.event_name == 'issues' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule'
    runs-on: ubuntu-latest
    outputs:
      should_test: ${{ steps.changes.outputs.should_test }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          STORE_PATH=$(pnpm store path --silent 2>/dev/null || true)
          STORE_PATH="${STORE_PATH:-${XDG_DATA_HOME:-$HOME/.local/share}/pnpm/store}"
          echo "store=$STORE_PATH" >> $GITHUB_OUTPUT

      - uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml', 'package.json', 'internal/triage/package.json') }}
          restore-keys: pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build strata package
        run: pnpm run build
        # Note: @strata/triage is NOT built - CLI runs via tsx, reporters are loaded as TypeScript (requires source files to be present).
        # Since only 'dist' is uploaded as a build artifact, test jobs that need to run the CLI with reporters as TypeScript must check out the source code directly (not use the build artifact).

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

      - name: Check if tests should run
        id: changes
        run: |
          # Tests only run on PRs - pushes to main already passed tests before merge
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "should_test=true" >> $GITHUB_OUTPUT
          else
            echo "should_test=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: build-output
          path: |
            dist
            internal/triage/src
          retention-days: 1

  # ============================================
  # TEST: Unit tests with Strata reporter
  # ============================================
  test:
    name: Unit Tests
    needs: build
    if: needs.build.outputs.should_test == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: build-output

      - name: Run tests with Strata reporter
        run: pnpm run test -- --reporter=default --reporter=./internal/triage/src/reporters/vitest.ts

      - name: Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  # ============================================
  # E2E: Playwright tests
  # Runs on schedule (nightly) or when PR has 'run-e2e' label
  # Unit tests must pass first
  # ============================================
  e2e:
    name: E2E Tests
    needs: [build, test]
    if: >-
      needs.test.result == 'success' &&
      (github.event_name == 'schedule' ||
       github.event_name == 'workflow_dispatch' ||
       contains(github.event.pull_request.labels.*.name, 'run-e2e'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: build-output

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm run test:e2e -- --reporter=./internal/triage/src/reporters/playwright.ts

      - name: Upload E2E results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: e2e-results
          path: test-results/
          retention-days: 7

  # ============================================
  # CODEQL: Security scanning (in-house)
  # ============================================
  codeql:
    name: CodeQL Analysis
    needs: build
    if: >-
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-and-quality
          # Custom queries can be added here
          # config-file: .github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"
          output: codeql-results
          upload: true

      - name: Upload CodeQL results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: codeql-results
          path: codeql-results/
          retention-days: 7

  # ============================================
  # DEPENDENCY REVIEW: Check for vulnerabilities
  # ============================================
  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: always

  # ============================================
  # AI SECURITY: Analyze security findings
  # ============================================
  security-analysis:
    name: AI Security Analysis
    needs: [build, codeql]
    if: always() && needs.codeql.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: build-output

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: codeql-results
          path: codeql-results/

      - name: Install dependencies
        run: pnpm install

      - name: Analyze security findings with AI
        run: |
          pnpm run triage security \
            --pr ${{ github.event.pull_request.number || '' }} \
            --sarif strata-security.sarif \
            --verbose
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}

      - name: Upload SARIF to GitHub Code Scanning
        if: always() && hashFiles('strata-security.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: strata-security.sarif
          category: strata-triage

  # ============================================
  # AI DIAGNOSE: Analyze test failures
  # ============================================
  diagnose-failures:
    name: AI Test Diagnosis
    needs: [build, test]
    if: always() && needs.test.result == 'failure'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: build-output

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: test-results
          path: test-results/

      - name: Install dependencies
        run: pnpm install

      - name: Diagnose failures
        run: |
          pnpm run triage diagnose \
            --report test-results/strata-report.json \
            --pr ${{ github.event.pull_request.number || '' }} \
            --verbose
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}

  # ============================================
  # RELEASE: Semantic release to npm (on main)
  # Runs only on push to main. Assumes tests have passed during PR review; direct pushes to main are technically possible (though discouraged) and may bypass PR tests. Consider enforcing branch protection to prevent this.
  # CodeQL security scanning must pass to gate the release
  # ============================================
  release:
    name: Release
    needs: [build, codeql]
    if: >-
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.build.result == 'success' &&
      needs.codeql.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      released: ${{ steps.release.outputs.new_release_published }}
      version: ${{ steps.release.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: build-output

      - name: Install dependencies
        run: pnpm install

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Authenticate to npm
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: AI-Powered Release
        id: release
        run: |
          # Full AI-powered release: changelog, version, tag, push, GitHub release, npm publish
          pnpm run triage release --verbose
          echo "new_release_published=true" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ============================================
  # DOCS: Deploy documentation to GitHub Pages
  # ============================================
  docs:
    name: Deploy Docs
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Generate TypeDoc
        run: pnpm run docs

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  # ============================================
  # AUTO-LABEL: Add triage label to new issues
  # ============================================
  auto-label:
    name: Auto Label
    permissions:
      contents: read
      issues: write
    needs: build
    if: github.event_name == 'issues' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: build-output

      - name: Install dependencies
        run: pnpm install

      - name: Auto-label issue
        run: pnpm run triage label ${{ github.event.issue.number }}
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}

  # ============================================
  # ASSESS: AI triage for labeled issues
  # ============================================
  assess:
    name: AI Assessment
    needs: build
    if: >-
      github.event_name == 'issues' &&
      github.event.action == 'labeled' &&
      contains(fromJson('["needs-triage", "bug", "enhancement", "feature"]'), github.event.label.name)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: build-output

      - name: Install dependencies
        run: pnpm install

      - name: Assess issue
        run: pnpm run triage assess ${{ github.event.issue.number }} --verbose
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}

  # ============================================
  # DEVELOP: AI-powered code generation
  # ============================================
  develop:
    name: AI Development
    needs: build
    if: >-
      github.event_name == 'issues' &&
      github.event.action == 'labeled' &&
      github.event.label.name == 'ready-for-aider'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ secrets.CI_GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 9

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: build-output

      - name: Install dependencies
        run: pnpm install

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create feature branch
        id: branch
        run: |
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          BRANCH_NAME="feature/ai-${ISSUE_NUMBER}"
          git checkout -b "$BRANCH_NAME"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Develop changes
        run: pnpm run triage develop ${{ github.event.issue.number }} --verbose
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}

      - name: Push changes
        run: |
          git push -u origin ${{ steps.branch.outputs.name }} || echo "No changes to push"

      - name: Create Pull Request
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          github-token: ${{ secrets.CI_GITHUB_TOKEN }}
          script: |
            const { repo, owner } = context.repo;
            const branchName = '${{ steps.branch.outputs.name }}';
            const issueNumber = ${{ github.event.issue.number }};

            // Check if there are any commits
            const compare = await github.rest.repos.compareCommits({
              owner, repo,
              base: 'main',
              head: branchName
            });

            if (compare.data.ahead_by === 0) {
              console.log('No commits to create PR for');
              return;
            }

            // Check for existing PR
            const pulls = await github.rest.pulls.list({ owner, repo, state: 'open', head: `${owner}:${branchName}` });
            if (pulls.data.length > 0) {
              console.log(`PR already exists: ${pulls.data[0].html_url}`);
              return;
            }

            // Get issue title
            const issue = await github.rest.issues.get({ owner, repo, issue_number: issueNumber });

            const { data: pr } = await github.rest.pulls.create({
              owner, repo,
              title: `[AI] ${issue.data.title}`,
              head: branchName,
              base: 'main',
              body: `## Summary\n\nAI-generated implementation.\n\nFixes #${issueNumber}\n\n---\n_Generated by @strata/triage_`
            });

            await github.rest.issues.addLabels({ owner, repo, issue_number: pr.number, labels: ['automated-pr'] });
            console.log(`Created PR #${pr.number}`);

