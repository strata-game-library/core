version: 2
updates:
  # Main package dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "needs-triage"
    open-pull-requests-limit: 10
    groups:
      # React ecosystem
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      # Three.js ecosystem
      three:
        patterns:
          - "three"
          - "@react-three/fiber"
          - "@react-three/drei"
          - "@react-three/postprocessing"
          - "@react-three/rapier"
          - "@types/three"
      # Testing tools
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@playwright/test"
          - "@testing-library/*"
          - "jsdom"
      # Build and tooling
      tooling:
        patterns:
          - "typescript"
          - "@biomejs/biome"
          - "rimraf"
          - "typedoc"
          - "husky"
          - "lint-staged"
          - "semantic-release"
          - "@semantic-release/*"
      # AI SDK dependencies
      ai-sdk:
        patterns:
          - "ai"
          - "ai-sdk-*"
          - "@ai-sdk/*"
          - "ollama"
          - "@playwright/mcp"

  # Triage package dependencies
  - package-ecosystem: "npm"
    directory: "/internal/triage"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "needs-triage"
    open-pull-requests-limit: 5
    groups:
      # AI SDK dependencies
      ai-sdk:
        patterns:
          - "ai"
          - "ai-sdk-*"
          - "@ai-sdk/*"
          - "ollama"
          - "@playwright/mcp"
      # CLI tools
      cli:
        patterns:
          - "commander"
          - "picocolors"
          - "glob"
          - "octokit"
          - "zod"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "dependencies"
      - "needs-triage"
    open-pull-requests-limit: 5
