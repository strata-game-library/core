# Multi-AI PR Review Workflow
# Provides comprehensive code review using multiple AI models
#
# Reviews are performed by:
#   1. OpenRouter (meta/auto model) via DiffGuard - intelligent model selection
#   2. OpenAI Codex Action - OpenAI's reasoning model
#
# Synced from jbcom-control-center (always-sync)
# DO NOT EDIT - changes will be overwritten

name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

# Prevent multiple reviews on rapid commits
concurrency:
  group: pr-review-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # OpenRouter Review - Meta Model (Auto-routing to best model)
  # Uses DiffGuard for structured code review with scoring
  # ==========================================================================
  openrouter-review:
    name: OpenRouter Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: DiffGuard AI Review
        uses: jonit-dev/diffguard@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          open_router_key: ${{ secrets.OPENROUTER_API_KEY }}
          model_id: "openrouter/auto"
          max_tokens: "8192"
          custom_prompt: |
            ### **AI PR Review Instructions**

            **Objective:**  
            Provide a clear, concise, and actionable review. Focus on:
            - Security vulnerabilities and concerns
            - Performance bottlenecks
            - Code quality and maintainability
            - Test coverage gaps
            - Best practices violations

            **Critical Instructions:**
            - Be specific and actionable
            - Link to exact line numbers when possible
            - Prioritize HIGH impact issues
            - Skip nitpicks and style preferences (we have linters for that)
            - If the PR is good, say so briefly

            **Scoring (0-100):**
            - 90-100: Exceptional - ready to merge
            - 75-89: Good - minor suggestions
            - 60-74: Acceptable - needs some work
            - 40-59: Below average - significant issues
            - 0-39: Needs major revision

            **Output Format:**
            1. **Score** and brief summary
            2. **Key Strengths** (2-3 points max)
            3. **Issues Found** (table with severity)
            4. **Recommendations** (actionable items)

  # ==========================================================================
  # OpenAI Codex Review - Reasoning-focused analysis
  # ==========================================================================
  codex-review:
    name: Codex Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Codex Code Review
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          sandbox: "read-only"
          model: "o3"
          effort: "high"
          allow-bots: "true"
          allow-users: "*"
          prompt: |
            You are reviewing PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            Review the changes and provide feedback on:

            1. **Logic & Correctness**
               - Does the code do what it's supposed to do?
               - Are there edge cases not handled?
               - Any potential bugs or race conditions?

            2. **Security Considerations**
               - Any security vulnerabilities introduced?
               - Proper input validation?
               - Safe handling of sensitive data?

            3. **Best Practices**
               - Following language idioms?
               - Good error handling?
               - Appropriate abstractions?

            Format your response as:
            
            ## Summary
            [Brief overall assessment]

            ## Issues Found
            | Severity | File | Line | Issue |
            |----------|------|------|-------|
            | HIGH/MED/LOW | path | num | description |

            ## Recommendations
            - [Specific, actionable suggestions]

            After analysis, post your review as a PR comment using:
            gh pr comment ${{ github.event.pull_request.number }} --body "YOUR_REVIEW"

  # ==========================================================================
  # Mention-triggered reviews (@codex)
  # ==========================================================================
  mention-review:
    name: Mention-triggered Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      (contains(github.event.comment.body, '@codex') ||
       contains(github.event.comment.body, '/review'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Codex Review (on mention)
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          sandbox: "read-only"
          model: "o3"
          allow-bots: "true"
          allow-users: "*"
          prompt: |
            A user has requested your review with this comment:
            "${{ github.event.comment.body }}"

            Please review the PR and respond to their specific request.
            Post your response using:
            gh pr comment ${{ github.event.issue.number }} --body "YOUR_RESPONSE"

  # ==========================================================================
  # Summary job - posts consolidated status
  # ==========================================================================
  review-summary:
    name: Review Summary
    runs-on: ubuntu-latest
    needs: [openrouter-review, codex-review]
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: Post Summary
        uses: actions/github-script@v7
        with:
          script: |
            const openrouter = '${{ needs.openrouter-review.result }}';
            const codex = '${{ needs.codex-review.result }}';

            const getEmoji = (result) => {
              if (result === 'success') return '‚úÖ';
              if (result === 'failure') return '‚ùå';
              if (result === 'skipped') return '‚è≠Ô∏è';
              return '‚ö†Ô∏è';
            };

            const body = `## ü§ñ AI Review Summary

            | Reviewer | Status |
            |----------|--------|
            | OpenRouter (meta/auto) | ${getEmoji(openrouter)} ${openrouter} |
            | OpenAI Codex | ${getEmoji(codex)} ${codex} |

            ---
            <sub>Reviews are automated. Please address any issues raised above before merging.</sub>`;

            // Check if we already have a summary comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const existingComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('ü§ñ AI Review Summary')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: body
              });
            }
