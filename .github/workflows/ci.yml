name: CI/CD

on:
    push:
        branches: [main, develop]
    pull_request:
    workflow_dispatch:
    release:
        types: [published]

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: read
    pull-requests: write
    id-token: write

jobs:
    lint-and-test:
        name: Lint & Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: 9

            - uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: echo "store=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

            - uses: actions/cache@v4
              with:
                  path: ${{ steps.pnpm-cache.outputs.store }}
                  key: pnpm-store-${{ hashFiles('pnpm-lock.yaml', 'package.json') }}
                  restore-keys: pnpm-store-

            - name: Install dependencies
              run: pnpm install

            - name: Lint
              run: pnpm lint

            - name: Build Library
              run: pnpm build

            - name: Unit Tests
              run: pnpm test:unit

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist
                  retention-days: 7

    build-docs:
        name: Build Documentation
        runs-on: ubuntu-latest
        needs: lint-and-test
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: 9

            - uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - run: pnpm install
            - run: pnpm build
            - run: pnpm docs:build

            - uses: actions/upload-artifact@v4
              with:
                  name: docs
                  path: packages/docs/
                  retention-days: 7

    build-examples-web:
        name: Build Examples (Web)
        runs-on: ubuntu-latest
        needs: lint-and-test
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: 9

            - uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - run: pnpm install
            - run: pnpm build
            - run: pnpm --filter "@strata/showcase" build

            - uses: actions/upload-artifact@v4
              with:
                  name: examples-web
                  path: packages/examples/showcase/dist/
                  retention-days: 7

    deploy:
        name: Deploy to GitHub Pages
        runs-on: ubuntu-latest
        needs: [build-docs, build-examples-web]
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Download docs
              uses: actions/download-artifact@v4
              with:
                  name: docs
                  path: public/

            - name: Download examples
              uses: actions/download-artifact@v4
              with:
                  name: examples-web
                  path: public/examples/showcase/

            - uses: actions/configure-pages@v4

            - uses: actions/upload-pages-artifact@v3
              with:
                  path: public/

            - id: deployment
              uses: actions/deploy-pages@v4

    release:
        name: Release to NPM
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        needs: [lint-and-test]
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
            pull-requests: write
            id-token: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  registry-url: 'https://registry.npmjs.org/'

            - uses: pnpm/action-setup@v4
              with:
                  version: 9

            - run: pnpm install

            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist

            - name: Release
              run: npx semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
