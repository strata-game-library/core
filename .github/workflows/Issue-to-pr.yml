# Issue to PR Workflow
# Automates creating a pull request from an issue using Aider AI
# Uses OpenRouter for flexible model routing by default
name: Issue to PR

on:
  workflow_call:
    inputs:
      base-branch:
        description: "Base branch to create PR against"
        required: true
        type: string
      chat-timeout:
        description: "Timeout for chat in minutes to prevent burning your credits"
        required: false
        type: number
        default: 10
      issue-number:
        description: "Issue number"
        required: true
        type: number
      api_key_env_name:
        description: "The name of the environment variable (e.g., OPENROUTER_API_KEY, OPENAI_API_KEY)"
        required: false
        type: string
        default: "OPENROUTER_API_KEY"
      model:
        description: "Model to use (e.g., openrouter/auto, gpt-4, claude-3-opus)"
        required: false
        type: string
        default: "openrouter/auto"
    secrets:
      api_key_env_value:
        description: "API key value (defaults to OPENROUTER_API_KEY from repository secrets)"
        required: false
      # Legacy secrets - deprecated, use api_key_env_name and api_key_env_value
      openai_api_key:
        description: "[Deprecated] OpenAI API key"
        required: false
      anthropic_api_key:
        description: "[Deprecated] Anthropic API Key"
        required: false
      openrouter_api_key:
        description: "[Deprecated] OpenRouter API Key - prefer api_key_env_value"
        required: false

permissions:
  issues: read
  pull-requests: write
  contents: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.ref }}

      - name: Fetch issue details
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        id: get_issue
        with:
          script: |
            console.log('Fetching issue #${{ inputs.issue-number }}');
            const { repo, owner } = context.repo;
            const result = await github.rest.issues.get({
              owner,
              repo,
              issue_number: ${{ inputs.issue-number }}
            });
            console.log(`Fetched issue #${result.data.number}: ${result.data.title}`);

            // Safely handle null body and escape special characters
            const title = (result.data.title || 'untitled').replace(/"/g, "'").replace(/`/g, '\\`');
            const body = (result.data.body || '').replace(/"/g, "'").replace(/`/g, '\\`');

            return { title, body };

      - name: Create or get branch
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        id: create_branch
        with:
          script: |
            const kebabCase = (str) => {
              return str
                  .toLowerCase()
                  .trim()
                  .replace(/[^\w\s-]/g, '')  // Remove invalid characters
                  .replace(/\s+/g, '-')      // Replace spaces with dashes
                  .replace(/^-+|-+$/g, '')   // Remove leading/trailing dashes
                  .substring(0, 50);         // Limit length
            };

            const fixBranchUrl = (url) => url
              .replace(/\/git\/commits/, '/commit')
              .replace(/api.github.com\/repos/, 'github.com');

            // Get issue title from previous step
            const issueTitle = `${{ fromJson(steps.get_issue.outputs.result).title }}`;

            // New branch should be based on the base-branch, so we need to get its SHA
            const baseBranch = await github.rest.repos.getBranch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: '${{ inputs.base-branch }}'
            });

            const { repo, owner } = context.repo;
            const branchName = 'feature/aider-' + kebabCase(issueTitle);
            const refName = `refs/heads/${branchName}`;
            const refShortName = `heads/${branchName}`;

            // Get existing ref if exists
            const existingRef = await github.rest.git.getRef({
              owner,
              repo,
              ref: refShortName
            }).catch(() => null);

            if (existingRef) {
              try {
                // If there's a branch for this ref, return the ref
                await github.rest.repos.getBranch({
                  owner,
                  repo,
                  branch: branchName
                });

                console.log(`Branch ${branchName} already exists with SHA ${existingRef.data.object.sha}`);
                console.log(`Branch URL: ${fixBranchUrl(existingRef.data.object.url)}`);

                return { ref: existingRef.data.ref, branchName };
              } catch (e) {
                console.error(e);
                // State recovery: If there's a ref but no branch, delete the ref and create a new branch
                console.log(`Branch ${branchName} doesn't exist, deleting ref ${refShortName}`);
                await github.rest.git.deleteRef({
                  owner,
                  repo,
                  ref: refShortName
                });
              }
            }

            // Create branch
            const result = await github.rest.git.createRef({
              owner,
              repo,
              ref: refName,
              sha: baseBranch.data.commit.sha
            });

            console.log(`Created branch ${branchName} with SHA ${result.data.object.sha}`);
            console.log(`Branch URL: ${fixBranchUrl(result.data.object.url)}`);

            return { ref: result.data.ref, branchName };

      - name: Create prompt
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        id: create_prompt
        with:
          result-encoding: string
          script: |
            const title = `${{ fromJson(steps.get_issue.outputs.result).title }}`;
            const body = `${{ fromJson(steps.get_issue.outputs.result).body }}`;

            return `Apply all necessary changes based on the issue below.

            Issue #${{ inputs.issue-number }}: ${title}

            Description:
            ${body}

            Instructions:
            - Make minimal, focused changes that address the issue
            - Follow existing code style and conventions
            - Add tests if appropriate
            - Update documentation if needed`;

      - name: Apply changes with Aider
        uses: mirrajabi/aider-github-action@ba919cf4fec07834575a25ff81602f5c7a9e75c9 # v1.1.0
        timeout-minutes: ${{ inputs.chat-timeout }}
        with:
          branch: ${{ fromJson(steps.create_branch.outputs.result).ref }}
          model: ${{ inputs.model }}
          aider_args: '--yes --message "${{ steps.create_prompt.outputs.result }}"'
          api_key_env_name: ${{ inputs.api_key_env_name }}
          api_key_env_value: ${{ secrets.api_key_env_value || secrets.openrouter_api_key }}
          # Legacy API keys (deprecated)
          openai_api_key: ${{ secrets.openai_api_key }}
          anthropic_api_key: ${{ secrets.anthropic_api_key }}
          openrouter_api_key: ${{ secrets.openrouter_api_key }}

      - name: Create Pull Request
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          script: |
            const { repo, owner } = context.repo;
            const branchName = '${{ fromJson(steps.create_branch.outputs.result).branchName }}';

            // Check for existing PR using pagination to handle repos with many PRs
            const pulls = await github.paginate(
              github.rest.pulls.list,
              {
                owner,
                repo,
                state: 'open',
                per_page: 100
              }
            );

            const existingPR = pulls.find((pr) => pr.head.ref === branchName);
            if (existingPR) {
              console.log(`PR #${existingPR.number} already exists: ${existingPR.html_url}`);
              return existingPR;
            }

            const newPR = await github.rest.pulls.create({
              title: '[Aider] ' + '${{ fromJson(steps.get_issue.outputs.result).title }}',
              owner,
              repo,
              head: branchName,
              base: '${{ inputs.base-branch }}',
              body: [
                '## Summary',
                '',
                'This PR was auto-generated by [Aider](https://aider.chat) via the Issue-to-PR workflow.',
                '',
                `Fixes #${{ inputs.issue-number }}`,
                '',
                '---',
                '_Please review the changes carefully before merging._'
              ].join('\n')
            });

            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: newPR.data.number,
              labels: ['automated-pr']
            });

            console.log(`Created PR #${newPR.data.number}: ${newPR.data.html_url}`);
            return newPR.data;

      - name: Upload aider chat history
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: aider-chat-output
          path: ".aider.chat.history.md"
          if-no-files-found: ignore
